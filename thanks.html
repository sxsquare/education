   <style>
           /*---- media-query ----*/

@media only screen and (min-width: 401px) and (max-width: 600px) {

body {
  display: grid;
  margin: 0;
  font-size: 1rem;
  font-weight: 400;
  color: #fff;
  user-select: none;
  font-family: 'Rubik', Sans-Serif;
  background-color: #1f242d;
  height: 100vh;
  place-items: center;
}
        
     /*---- navbar ----*/ 
.navbar { 
  display: flex;
  background: transparent;
  backdrop-filter: blur(.3rem);
  border-bottom: .01rem solid #ffffff;
  transition: all .8s ease;
  color: white; 
  width: 100%; 
  height: 6rem; 
  padding: 0; 
  position: fixed;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 99999; 
  top: 0; 
  left: 0; 
  right: 0; 
}

.nav-list {
  list-style: none;
  display: inline-block;
  padding: 0;
}

#logo {
  width: 20rem;
  height: 4rem;
  pointer-events: none;
  border-radius: .4rem;
  border: .01rem solid #ffffff;
  background: rgba(0,0,0,0.4);
}

.card {
  margin: 0;
  text-align: center;
}

.success {
  width: 5rem;
}

.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 0;
}

.path .circle {
  animation: dash 2s ease-in-out;
}

@keyframes dash {
  0% {
    stroke-dashoffset: 1000;
  }
  100% {
    stroke-dashoffset: 0;
  }
}

.path .check {
  stroke-dasharray: 700;
  animation: dash-check 1s ease-in-out forwards;
}

@keyframes dash-check {
  from {
    stroke-dashoffset: 700;
  }
  to {
    stroke-dashoffset: 1400;
  }
}

@keyframes breathing { 
  0% { 
    transform: scale(1,1); 
  } 
  50% { 
    transform: scale(.8,.8); 
  } 
  100% { 
    transform: scale(1,1); 
  } 
} 

.thanks {
  margin-top: 2.2rem;
  margin-bottom: 1.5rem;
  font-size: 2.5rem;
  color: #00cc00;
  letter-spacing: .2rem;
  font-family: 'Rubik Scribble', system-ui;
}

.logo-color {
  background: linear-gradient(to right, #0fcefa, #8367da, #da23d6);
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
}

.card-p {
  font-size: 1.5rem;
  margin: 0;
  color: #fff;
  font-family: 'Chakra Petch', Sans-Serif;
}

.back-btn-container {
  display: grid;
  margin-top: 2rem;
  padding: 0;
  place-items: center;
}

.back-btn {
  display: flex;
  background-color: transparent;
  color: white;
  padding: .8rem;
  gap: .5rem;
  font-size: 1rem;
  border-radius: .8rem;
  border: .1rem solid #fff;
  text-align: center;
  align-items: center;
  justify-content: center;
  transition: all .5s ease;
}

.back-btn:hover {
  border: .1rem solid #0ef;
}

.back-btn:hover span {
  color: #0ef;
  transform: rotate(-90deg);
}

.back-btn span {
  font-size: 1.5rem;
  transition: all .5s ease;
}

.footer {
  display: flex;
  background-color: #1f242d;
  color: #0ef;
  border-top: .01rem solid #0ef;
  box-shadow: 0 -0.3rem 1rem #007bff;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 0;
  width: 100%;
  height: 6rem;
  line-height: 1.5rem;
  text-align: center;
  align-items: center;
  justify-content: center;
}
   </style>
   <script>
          /*---- Type-msg ----*/
document.addEventListener("DOMContentLoaded", () => {
  const textElement = document.getElementById("typing-text");
  const text = textElement.textContent;
  const check = document.getElementById('check');
  textElement.textContent = "";
      
    let index = 0;
    function typeLetter() {
      if (index < text.length) {
        textElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeLetter, 50);
      } else {
        check.style.animation = 'breathing 2s linear infinite';
      }
    }
  typeLetter();
});

        /*---- Go to Home ----*/
function goHome() {
    window.location.replace("index.html");
}
     
        /*---- © current year ----*/
document.addEventListener('DOMContentLoaded', () => {
  const year = document.getElementById('current-year');
  const currentYear = new Date().getFullYear();
  year.textContent = currentYear;
});
   </script>
  </head>
  <body>
  
            <!-- navbar -->
    <nav class="navbar">
     <ul class="nav-list">
      <li class="nav-list"><img id="logo" src="https://assets.onecompiler.app/42fkuwhzd/42u3dq83t/1000044000.png" alt="logo"></li>
     </ul>
    </nav> 

           <!-- front-page -->
    <div class="card">
        <svg width="70px" height="70px" class="success" id="check" viewBox="0 0 70 70" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g transform="translate(-1233.000000, -901.000000)" stroke="#34D183" stroke-width="4">
                    <g transform="translate(1237.000000, 905.000000)" class="path circle">
                        <circle class="path circle" cx="32" cy="32" r="32"></circle>
                        <polyline class="path check" points="48 22.7096774 26.6484279 42.3225806 15.483871 31.5557034">
                        </polyline>
                    </g>
                </g>
            </g>
        </svg>
        <h1 class="thanks logo-color">Thank You!</h1>
        <p class="card-p" id="typing-text">The Form Was Submitted Successfully.</p>
        <div class="back-btn-container"><button class="back-btn" onclick="goHome()"><span class="material-symbols-outlined">home_app_logo</span>Go To Home</button></div>
    </div>

            <!-- Footer -->
    <div class="footer">
        <p>© 2020 - <span id="current-year"></span><br>All Rights Reserved<br>Designed by - <span class="logo-color">SXS</span> <span class="logo-color">Web Consultancy</span></p>
    </div>
  </body>
</html>
